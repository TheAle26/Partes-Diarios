<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <a class="bootstrap-icons" href="{% url 'reseñas' %}">Salir</a>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .estado-aprobacion-container {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            max-width: 400px; /* Ajusta el ancho máximo según tu preferencia */
            margin: auto; /* Centra el contenedor */
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Alinea verticalmente los botones */
        }

        .button-container button {
            margin-right: 10px;
        }

        .delete-button {
            color: white;
        }
    </style>
</head>
<body>
    {% for estado in estados %}
        <div class="estado-aprobacion-container">
            <p><strong>Lote - Parcela:</strong> {{ estado.lote }}</p> 
            <p><strong>Fecha de Actualización:</strong> {{ estado.actualizacion }}</p> 
            <p><strong>Estado:</strong> {{ estado.estado }}</p> 
            <p><strong>Denominación:</strong> {{ estado.denminacion }}</p> 
            <p><strong>Capacidad:</strong> {{ estado.capacidad }}</p> 

            <div class="button-container"> 
                <form action="{% url 'update_Estado_De_Aprobacion' estado.id %}" method="get">
                    <button type="submit" class="btn btn-primary">Editar</button>
                </form>
            </div>
        </div>
    {% endfor %}
</body>
</html>
